<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Event</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/querries.css" />
  </head>
  <body>
    <!-- Video background -->
    <video class="video-background" loop muted autoplay>
      <source src="background.mp4" />
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form class="form-countdown">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What event are you counting down to?" />
          <label for="data-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Countdown -->
      <div class="countdown hidden">
        <h1 class="countdown-title">Countdown Title Here</h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button class="btn-countdown">Reset</button>
      </div>

      <!-- Complete -->
      <div class="complete hidden">
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 class="complete-info"></h1>
        <button class="btn-complete">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
